<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css" />
	<title>Searching Visualizer</title>
</head>


<header>
	<h1 align="center">Searching Visualizer</h1>
	<nav>
		<div class="row">
			<div class="col gap-2 d-sm-flex" id="newArray">
				<button type="button" class="btn btn-outline-success btn-dark newArray">
					
				<a href="../home/index.html">Home page</a></button>
			</div>
			<div class="col_" id="input">
				<span id="size">Size
					<input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
				</span>
				<span id="speed">Speed
					<input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
				</span>
			</div>
			<div class="col gap-2 d-sm-flex justify-content-end">
				<button type="button" class="btn btn-outline-primary btn-dark ">
					<a href="./index.html" class="btn_search">Binary Search</a></button>
				<button type="button" class="btn btn-outline-primary btn-dark ">
                     <a href="./index_.html" >Linear Search</a>
				</button>
			</div>
		</div>
	</nav>
</header>


<body class="p-3 mb-2 bg-dark text-white">


	<div id="array" class="flex-container"></div>

	<br /><br />

	<div style="text-align: center">
		<label for="fname">
			Number to be Searched:
		</label>
		<input type="text" id="fname" name="fname" />
		<br /><br />
		<button id="btn" onclick="BinarySearch()">Search</button>
		<br />
		<br />
		<div id="text"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
	</script>

	<script src="./script.js"></script>
</body>

</html>
